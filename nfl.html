            <a class="nav-link ncaa disabled text-white" href="#"><i class="fas text-dark fa-hockey-puck"></i> NHL</a>
        </nav>
    </header>
    <header>
        <nav
            class="navbar w-100 navbar-expand-sm justify-content-center bg-white p-0 border-bottom border-dark navbar-white">

            <div class="navbar-expand justify-content-center " id="navbarNavDropdown">
                <ul class="navbar-nav ncaa">
                    <li class="nav-item active">
                        <a class="nav-link nav-text" href="nfl.html"><small>Home</small>
                            <span class="sr-only">(current)</span>

                    </li>

            </div>
        </nav>
    </header>

    <div class="row justify-content-center my-0 py-0">
        <div class="col-md-1 "></div>

        <div class="col-12 col-md-10 my-0 ">
            <div class=" border border-white" style="background-color: darkred">
                <h2 class="text-center  pt-2 pageHead  white-text"><strong>2019-2020 NFL
                        Schedule</strong></h2>
                <div class="align-content-middle justify-content-center pb-2">
                    <div class="mt-0 align-content-middle justify-content-center " style="height: 40px;">

                        <div class="d-flex justify-content-between align-middle  ">
                            <button type="button" class=" btn mt-1 pt-0 btn-dark rounded-0 btn-sm "
                                style=" font-size: 18px;" id="lastweek"><i class="fas fa-caret-left"></i></button>
                            <div class="btn-group">
                                <button class="btn btn-dark btn-lg dropdown-toggle mx-5 py-2 my-1"
                                    style=" font-size: 12px;" id="nflweek" type="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">

                                </button>
                                <div id="weekdropdown" class="dropdown-menu weekbutton">
                                </div>
                            </div>
                            <button type="button" class="btn mt-1 rounded-0 pt-0 btn-dark  btn-sm"
                                style=" font-size: 18px;" id="nextweek"><i class="fas fa-caret-right"></i></button>

                        </div>

                    </div>
                </div>
                <h2 class="text-center pt-2 white-text" style=" font-size: 14px;" id="weekDate"><strong></strong></h2>
            </div>
            <div class="py-0 my-0" style="background-color: darkgreen">

                <table class="table mx-3 my-0 py-0 table-borderless text-white  table-sm">
                    <thead>
                        <tr class=" row ">
                            <th class="col-2 mobileHide text-left pt-1 pb-0 pl-3 " id="' + todaySchedule + 'record"
                                style=" font-size: 12px;">Time & Date</th>
                            <th class="col-2 deskHide text-left pt-1 pb-0 pl-2 " style=" font-size: 12px;">Start</th>
                            <th class="col-4 text-left pt-1 pl-1 pb-0  mobileHide  " style=" font-size: 12px;">Away Team
                                </th>
                            <th class="col-4 text-left pt-1 pl-1 pb-0 deskHide " style=" font-size: 12px;">Away</th>
                            <th class="col text-center pt-1 px-0 pb-0 font-weight-bold">
                                </th>
                            <th class="col-4 pb-0 px-1 pt-1 text-left mobileHide" style=" font-size: 12px;">Home Team
                                </th>
                            <th class="col-4 pb-0 px-1 pt-1 text-left deskHide" style=" font-size: 12px;">Home</th>
                            <th class="col pt-1 mobileHide text-center px-0 pb-0 font-weight-bold">
                                </th>
                            <th class="col text-center pt-1 text-white pb-0 pr-5" style=" font-size: 12px;">GS</th>
                        </tr>
                    </thead>

                </table>
            </div>

            <div class="d-flex align-content-stretch flex-wrap px-2 pt-0 mt-0 mb-4 col border-right border-left"
                style="background-color: darkgreen" id="nfl-schedule-holder">
            </div>
        </div>

        <div class="col-md-1 "></div>

</div>
